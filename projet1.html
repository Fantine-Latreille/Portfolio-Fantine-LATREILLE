<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portolio - Fantine Latreille</title>

    <link rel="stylesheet" href="style 2.css"> <!-- Assurez-vous que ce fichier CSS existe -->
    
    <!-- Importation des polices et des icônes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- Nav Menu -->
    <div class="container">
        <nav id="header">
            <button class="back-button" onclick="history.back()">Retour</button>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                </ul>
            </div>
        </nav>
    </div>

    <!-- Titre central et section des captures d'écran -->
    <section class="main-section">
        <h1 class="main-title">Alternance chez v6Protect</h1>
        
        <div class="carousel-container">
            <button class="carousel-btn left-btn">&#8249;</button>
            <div class="screenshots-container">
                <img src="v6protect-1.png" alt="Capture d'écran 1" class="screenshot">
                <img src="v6protect-2.png" alt="Capture d'écran 2" class="screenshot">
                <img src="v6protect-3.png" alt="Capture d'écran 3" class="screenshot">
                <img src="v6protect-4.png" alt="Capture d'écran 4" class="screenshot">
                <img src="v6protect-5.png" alt="Capture d'écran 5" class="screenshot">
                <img src="v6protect-6.png" alt="Capture d'écran 6" class="screenshot">
                <img src="v6protect-7.png" alt="Capture d'écran 7" class="screenshot">
                <img src="v6protect-8.png" alt="Capture d'écran 8" class="screenshot">
                <img src="v6protect-9.png" alt="Capture d'écran 9" class="screenshot">
                <img src="v6protect-10.png" alt="Capture d'écran 10" class="screenshot">
                <img src="v6protect-11.png" alt="Capture d'écran 11" class="screenshot">
            </div>
            <button class="carousel-btn right-btn">&#8250;</button>
        </div>
        <button id="toggle-switch">Toggle Theme</button>
        <div id="countdown-number"></div>
        <div id="countdown-circle"></div>
        <script src="script.js" defer></script>
    </section>
</body>
</html>
